name: Build Axolotl CPU Image

on:
  push:
    branches: [main]          # rebuild when you push to main
  workflow_dispatch:          # â€¦or run manually

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/axolotl
  TAG: 0.6.5-cpu              # bump when you like

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read          # checkout
      packages: write         # push to GHCR

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU (build for linux/amd64)
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}   # PAT with write:packages

    - name: Build & Push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.TAG }}
        platforms: linux/amd64        # CPU-only
        context: .
        file: Dockerfile.cpu          # see below
